<div class="modal-container">
  <div class="modal-header">
    <h3 class="title">{{ 'ADMIN-SETTINGS.TEAM-SECTION.MODAL.TITLE' | transloco }}</h3>
    <p>{{ 'ADMIN-SETTINGS.TEAM-SECTION.MODAL.DESC' | transloco }}</p>
  </div>

  <form [formGroup]="emailForm" class="modal-form" (ngSubmit)="onSubmit()">
    <input class="modal-input" type="email" required formControlName="email" placeholder="Member email">

    <div class="input-errors" *ngIf="email.touched && email.invalid">
      <i class="fas fa-exclamation-triangle"></i>
      <span>{{ 'ADMIN-SETTINGS.TEAM-SECTION.MODAL.EMAIL-ERROR' | transloco }}</span>
    </div>

    <div class="modal-role">
      <span>{{ 'ADMIN-SETTINGS.TEAM-SECTION.MODAL.SELECT-ROLE' | transloco }}</span>
      <select formControlName="roles">
        <option *ngFor="let role of data.roles" [value]="role">
          {{ role }}
        </option>
      </select>
    </div>

    <button class="modal-btn" type="submit" [disabled]="emailForm.invalid">Invite</button>
  </form>
</div>
