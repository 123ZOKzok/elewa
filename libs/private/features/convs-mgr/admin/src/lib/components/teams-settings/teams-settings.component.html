<section class="container">

  <div class="title-section">
    <h3>Team</h3>
    <p>Invite and/or manage Team Members within your organization</p>
  </div>

  <div class="table-section">
    <div class="table-title">
      <span>Team</span>
      <button class="btn btn-table-add">Add Member</button>
    </div>

    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="teams-table">
        <ng-container matColumnDef="logo">
          <td mat-cell *matCellDef="let orgMember">{{ orgMember.name }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <td mat-cell *matCellDef="let orgMember">{{ orgMember.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <td mat-cell *matCellDef="let orgMember">{{ orgMember.email }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <td mat-cell *matCellDef="let orgMember">{{ orgMember.status }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <td mat-cell *matCellDef="let orgMember">{{ orgMember.role }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <td mat-cell *matCellDef="let orgMember">
            <button mat-flat-button class="btn-result">
              {{'ASSESSMENTS.BUTTON.RESULTS' | transloco}}
            </button>
          </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="dataSource.data.length" [pageSize]="10"
        [ariaLabel]="'ASSESSMENTS.RESULTS.ACCESSIBILITY.SELECT-RESULTS-PAGE' | transloco "></mat-paginator>
    </div>
  </div>
</section>
