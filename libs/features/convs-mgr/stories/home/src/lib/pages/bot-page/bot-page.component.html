<convl-page title="Modules" [breadcrumbs]="breadcrumbs" fxLayout="column" fxFlexFill>
  <div class="bots-page" fxLayout="column" fxLayoutAlign="start" fxFlex>
    <span class="bots"> {{ "MODULES.MODULES-PAGE.MODULES" | transloco }} </span>

    <div class="bots-header" fxFlex>
      <app-modules-list-header></app-modules-list-header>
    </div>

    <div *ngIf="botModules$" class="latest-courses" fxFlex >
      <app-modules-list-all-courses [botModules$]="botModules$"></app-modules-list-all-courses>
    </div>
  </div>
</convl-page>
