<convl-page title="User Detail Tab">
    <div class="page-container">
        <div class="breadcrumb-container">
            <ul class="breadcrumb">
                <li><a routerLink="/learners/" routerLinkActive="router-link-active">Learners</a></li>
                <li>{{ getBreadcrumbTitle()}}</li>
              </ul> 
        </div>

        <div *ngIf="currentLearner">
            <app-learner-information [currentLearner] = "currentLearner"></app-learner-information>
        </div>
        
        <app-learner-enrolled-courses></app-learner-enrolled-courses>
        <app-learner-assessment-history></app-learner-assessment-history>
    </div>
</convl-page>
